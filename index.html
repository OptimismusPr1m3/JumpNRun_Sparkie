<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sharkie</title>
    <script src="classes/drawableObject.class.js"></script>
    <script src="classes/movableObject.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/pufferFish.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/startScreen.class.js"></script>
    <script src="classes/light.class.js"></script>
    <script src="classes/floor.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/potion.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/throwableObject.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/healthBar.class.js"></script>
    <script src="classes/poisonBar.class.js"></script>
    <script src="classes/coinBar.class.js"></script>
    <script src="classes/option.class.js"></script>
    <script src="classes/staticIMG.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/startImages.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="initStartScreen()">
    <section id="gameOverSection" class="game-over-section d-none">
        <div class="game-over-screen">
            <div class="game-over-title">
                <img id="gameOverText" class="game-over game-over-text-animation d-none"
                    src="sprites/6.Botones/Tittles/Game Over/Recurso 12.png">
            </div>
            <div class="game-over-title">
                <img id="winTitle" class="game-over game-over-text-animation d-none"
                    src="sprites/6.Botones/Tittles/You win/Recurso 21.png">
            </div>
            <div class="row-game-over-btns">
                <img id="restartButton" class="restart-btn try-again-animation"
                    src="sprites/6.Botones/Try again/Recurso 17.png" onclick="restartGame();">
                <img id="menuButton" class="home-btn menu-button-animation"
                    src="sprites/6.Botones/Try again/back to menu.png" onclick="backToMenu()">
            </div>
        </div>
    </section>
    <section id="instructionSection" class="instruction-section">
        <div class="heading">
            <img class="sharkie" src="sprites/1.Sharkie/4.Attack/Bubble trap/op1 (with bubble formation)/8.png">
            <h1>Sharkie</h1>
            <img class="endB" src="sprites/2.Enemy/3 Final Enemy/Attack/1.png">
        </div>
    </section>
    <section id="game" class="game">
        <div class="top-left-btns">
            <img onclick="toggleInstructions()" class="info-btn" src="sprites/6.Botones/Try again/info.png"
                alt="Instructions">
            <img onclick="toggleFullscreen()" class="fullscreen-btn"
                src="sprites/6.Botones/Try again/fullscreen.png" alt="Fullscreen">
        </div>
        <canvas id="GameCanvas" width="1080" height="720"></canvas>
        <div id="hudMovement" class="hud-movement">
            <div class="hud-element">
                <button id="leftBtn"><img src="sprites/6.Botones/Key/moveLeft.png" alt=""></button>
                <button id="rightBtn"><img src="sprites/6.Botones/Key/moveRight.png" alt=""></button>
            </div>
            <div class="hud-element">
                <button id="jumpBtn"><img src="sprites/6.Botones/Key/moveUp.png"></button>
                <button id="attackBtn"><img src="sprites/6.Botones/Key/attack.png"></button>
                <button id="meleeAttackBtn"><img src="sprites/6.Botones/Key/f key.png"></button>
            </div>
        </div>
        <div class="btns-row">
            <img id="startButton" src="sprites/6.Botones/Start/2.png" onclick="startGame();">

        </div>
    </section>
    <div id="instructions" class="instruction-column d-none">
        <div class="instructions">
            <h3>Instructions</h3>
            <div id="firstInstruction" class="row-instructions">
                <img class="width-arrow-keyes" src="sprites/6.Botones/Key/wasd keys.png" alt="arrow-keyes">
                <img class="instructions-text" src="sprites/6.Botones/Tittles/move shark title.png" alt="moveshark">
            </div>
            <div id="secondInstruction" class="row-instructions d-none">
                <img class="d-key" src="sprites/6.Botones/Key/f key.png" alt="Fin-Slap-Key">
                <img class="instructions-text" src="sprites/6.Botones/Tittles/fin slap tittle.png" alt="Fin-Slap">
            </div>
            <div id="thirdInstruction" class="row-instructions d-none">
                <img class="width100" src="sprites/6.Botones/Key/Space Bar key.png" alt="">
                <img class="instructions-text" src="sprites/6.Botones/Tittles/bubble shot tittle.png" alt="">
            </div>
            <div class="next-back-btn">
                <img id="backButton" onclick="toggleInstructionPages('back')" class="next-btn-back-Btn d-none" src="sprites/6.Botones/Key/back.png" alt="Previous Page">
                <img id="nextButton" onclick="toggleInstructionPages('next')" class="next-btn-back-Btn" src="sprites/6.Botones/Key/next.png" alt="Next Page">
            </div>
        </div>

    </div>
</body>

</html>
